<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>demo</title>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js" ></script>
</head>
<body>
<input type="button" value="发送id=1" onclick="sendId()" />
<input type="button" value="查询所有人信息" onclick="findAll()" />
<input type="button" value="查询id=1的人信息" onclick="findOne()" />
<input type="button" value="查询id=2的人信息" onclick="findTwo()" />
<script>
    var getdata=0;
    function sendId(){
        $.ajax({
            async:false,
            type:"get",
            url:"http://localhost:8080/api/finduser?id=2017",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            success:function(result){
                alert(result.name)
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("请求数据失败!");
            }
        });
    }
    function findAll(){
        $.ajax({
            async:false,
            type:"get",
            url:"http://localhost:8080/software/findAll",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            success:function(result){
                console.log(result);
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("请求数据失败!");
            }
        });
        //$("#findAll").text(getdata)
    }
    function findOne(){
        $.ajax({
            async:false,
            type:"get",
            url:"http://localhost:8080/software/findOne?id=1",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {},
            success:function(result){
                console.log(result);
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("请求数据失败!");
            }
        });
    }
    function findTwo(){
        $.ajax({
            async:false,
            type:"get",
            url:"http://localhost:8080/software/findOne",
            contentType: "application/x-www-form-urlencoded",
            dataType: "json",
            data: {id:2},
            success:function(result){
                console.log(result);
            },
            error: function (errorMsg) {
                //请求失败时执行该函数
                alert("请求数据失败!");
            }
        });
    }
</script>
</body>
</html>
